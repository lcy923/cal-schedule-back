<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Hello</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/common.css">
  <link rel="stylesheet" href="/css/signup.css">
</head>
<body>

<div id="sign-cont">

  <div th:replace="common/nav.html"></div>

  <form action="/member/signup" method="post">
    <div class="input-group input-group-lg ">
      <span class="input-group-addon" >ID</span>
      <input name="userId" type="text" class="form-control" placeholder="User Id" aria-describedby="sizing-addon1">
    </div>
    <div class="input-group input-group-lg common-margin-top-sm">
      <span class="input-group-addon">PW</span>
      <input name="userPw" type="password" class="form-control" placeholder="User Password" aria-describedby="sizing-addon1">
    </div>
    <div class="input-group input-group-lg common-margin-top-sm">
      <span class="input-group-addon">이름</span>
      <input name="userName" type="text" class="form-control" placeholder="User Name" aria-describedby="sizing-addon1">
    </div>
    <div class="input-group input-group-lg common-margin-top-sm">
      <span class="input-group-addon">email</span>
      <input name="userEmail" type="text" class="form-control" placeholder="User Email" aria-describedby="sizing-addon1">
    </div>
    <input type="hidden" name="userStatus" value="N">
    <div class="common-margin-top-sm common-full-width" >
      <input type="submit" class="btn btn-default common-full-width" th:value="가입">
    </div>
    <div class="common-margin-top-sm common-full-width" >
      <input type="reset" class="btn btn-default common-full-width" th:value="초기화">
    </div>
  </form>
</div>

</body>
</html>
